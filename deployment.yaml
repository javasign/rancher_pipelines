apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher-demo-deployment
  labels:
    app: rancher-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rancher-demo
  template:
    metadata:
      labels:
        app: rancher-demo
    spec:
      containers:
      - name: rancher-demo
        image: zaitsxl/rancher-demo:latest
        ports:
        - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: 2018-12-12T20:39:53Z
  labels:
    app: rancher-demo
  name: rancher-service
  namespace: p-g45nd-pipeline
spec:
  clusterIP: 10.39.253.238
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 31082
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: rancher-demo
  sessionAffinity: None
  type: LoadBalancer
